{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags dump_tag %}

{% block body_class %}template-static-page{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    {% for post in all %}
        {% with post=post.specific %}
            <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
        {% endwith %}
    {% endfor %}

{% endblock %}
